name: ðŸ§ª Run Tests

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: ðŸ”¬ Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ¹ Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache-dependency-path: api/go.sum

    - name: ðŸ“¦ Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('api/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: ðŸ”§ Install dependencies
      working-directory: ./api
      run: go mod tidy

    - name: ðŸ—ï¸ Build application
      working-directory: ./api
      run: go build -v .

    - name: ðŸ§ª Run tests
      working-directory: ./api
      run: |
        go test -v -race -coverprofile=coverage.out ./...
        go tool cover -func=coverage.out

    - name: ðŸ“Š Generate coverage report
      working-directory: ./api
      run: go tool cover -html=coverage.out -o coverage.html

    - name: ðŸ“ˆ Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          api/coverage.out
          api/coverage.html
        retention-days: 30

    - name: ðŸ” Lint code
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        working-directory: api
        args: --timeout=5m

  integration-test:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ¹ Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: ðŸ³ Build Docker image
      run: |
        docker build -t promptforge:test .

    - name: ðŸš€ Run container
      run: |
        docker run -d --name promptforge-test -p 8080:8080 promptforge:test
        sleep 10

    - name: ðŸ” Health check
      run: |
        curl -f http://localhost:8080/api/health || exit 1
        echo "âœ… Health check passed"

    - name: ðŸ§¹ Cleanup
      if: always()
      run: |
        docker stop promptforge-test || true
        docker rm promptforge-test || true

  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      security-events: write
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ¹ Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: ðŸ›¡ï¸ Run Gosec Security Scanner
      uses: securecodewarrior/github-action-gosec@v1
      with:
        args: '-fmt sarif -out gosec.sarif ./api/...'

    - name: ðŸ”Ž Check if SARIF file exists
      run: |
        if [ -f gosec.sarif ]; then
          echo "âœ… SARIF file generated successfully"
          echo "File size: $(ls -lh gosec.sarif | awk '{print $5}')"
          # Check if file has content
          if [ -s gosec.sarif ]; then
            echo "âœ… SARIF file has content"
          else
            echo "âš ï¸ SARIF file is empty, creating minimal SARIF structure"
            cat > gosec.sarif << 'EOF'
        {
          "version": "2.1.0",
          "$schema": "https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json",
          "runs": []
        }
        EOF
          fi
        else
          echo "âŒ SARIF file not found"
          ls -la
          echo "Creating empty SARIF file"
          cat > gosec.sarif << 'EOF'
        {
          "version": "2.1.0",
          "$schema": "https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json",
          "runs": []
        }
        EOF
        fi

    - name: ðŸ“¤ Upload SARIF file
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: gosec.sarif 