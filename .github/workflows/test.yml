name: ğŸ§ª Run Tests

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: ğŸ”¬ Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ¹ Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache-dependency-path: api/go.sum

    - name: ğŸ“¦ Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('api/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: ğŸ”§ Install dependencies
      working-directory: ./api
      run: go mod tidy

    - name: ğŸ—ï¸ Build application
      working-directory: ./api
      run: go build -v .

    - name: ğŸ§ª Run tests
      working-directory: ./api
      run: |
        go test -v -race -coverprofile=coverage.out ./...
        go tool cover -func=coverage.out

    - name: ğŸ“Š Generate coverage report
      working-directory: ./api
      run: go tool cover -html=coverage.out -o coverage.html

    - name: ğŸ“ˆ Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          api/coverage.out
          api/coverage.html
        retention-days: 30

    - name: ğŸ” Lint code
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        working-directory: api
        args: --timeout=5m

  integration-test:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ¹ Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: ğŸ³ Build Docker image
      run: |
        docker build -t promptforge:test .

    - name: ğŸš€ Run container
      run: |
        docker run -d --name promptforge-test -p 8080:8080 promptforge:test
        sleep 10

    - name: ğŸ” Health check
      run: |
        curl -f http://localhost:8080/api/health || exit 1
        echo "âœ… Health check passed"

    - name: ğŸ§¹ Cleanup
      if: always()
      run: |
        docker stop promptforge-test || true
        docker rm promptforge-test || true

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ›¡ï¸ Run Gosec Security Scanner
      uses: securecodewarrior/github-action-gosec@v1
      with:
        args: '-fmt sarif -out gosec.sarif ./api/...'

    - name: ğŸ“¤ Upload SARIF file
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: gosec.sarif 